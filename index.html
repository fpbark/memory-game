<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/animate.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <title>Memory Game</title>
</head>

<body>
  <div class="page-container">
    <div class="sidebar">
      <header class="header">
        <img class="header__icon" src="assets/brain.svg" alt="">
        <h1 class="header__title">Memory<br>Game</h1>
      </header>
      <div class="game-information">
        <button class="start-button">
          <i class="fas fa-play"></i> Play
        </button>
        <div class="timer">
          <p class="timer__text">Timer:
            <label class="timer__text-minutes">00</label>:<label class="timer__text-seconds">00</label>
          </p>
        </div>
        <div class="rating">
          <ul class="rating__star-list">
            <li class="rating__star-icon">
              <i class="fas fa-star"></i>
            </li>
            <li class="rating__star-icon">
              <i class="fas fa-star"></i>
            </li>
            <li class="rating__star-icon">
              <i class="fas fa-star"></i>
            </li>
          </ul>
        </div>
        <div class="move-counter">
          <p class="move-counter__text">
            <span class="move-counter__text-span">0</span> Moves
          </p>
        </div>
        <button class="restart-button">
          <i class="fas fa-redo-alt"></i> Restart
        </button>
      </div>
    </div>
    <div class="main">
      <ul class="deck">
        <!-- Game Cards go here when play is clicked -->
      </ul>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
