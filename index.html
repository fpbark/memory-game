<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="styles/main-min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <title>Memory Game</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <header class="header">
        <img class="header__icon" src="assets/icons/brain.svg" alt="">
        <h1 class="header__title">Memory Game</h1>
      </header>
      <div class="game-information">
        <button class="start-button">
            <i class="fas fa-play"></i>   Play
        </button>
        <div class="timer">
          <p class="timer__text">Timer:
            <span>0:00</span>
          </p>
        </div>
        <div class="rating">
          <ul class="rating__star-list">
            <li class="rating__star-icon">
              <i class="fas fa-star"></i>
            </li>
            <li class="rating__star-icon">
              <i class="fas fa-star"></i>
            </li>
            <li class="rating__star-icon">
              <i class="fas fa-star"></i>
            </li>
          </ul>
        </div>
        <div class="move-counter">
          <p>
            <span>0</span> Moves
          </p>
        </div>
        <button class="restart-button">
            <i class="fas fa-redo-alt"></i>   Restart
        </button>
      </div>
    </div>
    <div class="main">
      <ul class="deck">
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
        <li class="deck__card"></li>
      </ul>
    </div>
  </div>
  <script src="scripts/main-min.js"></script>
</body>

</html>
